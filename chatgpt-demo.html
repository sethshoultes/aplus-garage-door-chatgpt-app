        tailwind.config = {

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #343541;
        }
        .message { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 12px 16px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8e8ea0;
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        .widget-card {
            background: #444654;
            border: 1px solid #565869;
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
            max-width: 500px;
        }
        .chatgpt-logo {
            width: 30px;
            height: 30px;
            background: #10a37f;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }
        .user-avatar {

            height: 30px;
            background: #5436da;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }
        .regenerate-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .regenerate-btn:hover {
            background: #40414f;
        }
        input::placeholder {
            color: #8e8ea0;
        }
    </style>
</head>

    <script>
        let apiKey = '';
        const SERVER_URL = 'http://localhost:3456';
        const conversationHistory = [];

        async function saveApiKey() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey.startsWith('sk-')) {
                alert('Please enter a valid OpenAI API key starting with sk-');
                return;
            }

            // Test the API key
            const testBtn = document.querySelector('#apiKeyModal button');
            testBtn.textContent = 'Testing API key...';
            testBtn.disabled = true;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: 'test' }],
                        max_tokens: 5
                    })
                });

                const data = await response.json();

                if (data.error) {
                    alert(`API Key Error: ${data.error.message}\n\nPlease check your API key and try again.`);
                    testBtn.textContent = 'Start Demo';
                    testBtn.disabled = false;
                    return;
                }

                // Success!
                localStorage.setItem('openai_api_key', apiKey);
                document.getElementById('apiKeyModal').style.display = 'none';
                initializeChat();
            } catch (error) {
                alert(`Error testing API key: ${error.message}`);
                testBtn.textContent = 'Start Demo';
                testBtn.disabled = false;
            }
        }

        window.onload = function() {
            const stored = localStorage.getItem('openai_api_key');
            if (stored) {
                apiKey = stored;
                document.getElementById('apiKeyModal').style.display = 'none';
                initializeChat();
            }
        };

                                Book Service

                    `;
                } else {

                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-yellow-600 bg-opacity-20 rounded-full flex items-center justify-center">‚ö†Ô∏è</div>
                            <div>

                    <div class="space-y-2 mb-4">
                        <p class="text-sm text-[#8e8ea0] uppercase tracking-wide">Likely Issues</p>
                        ${toolData.likely_issues.map(issue => `
                            <div class="bg-[#343541] rounded-lg p-3">
                                <p class="font-medium text-white text-sm">${issue.name}</p>
                                <p class="text-xs text-[#8e8ea0] mt-1">${issue.description}</p>
                            </div>
                        `).join('')}
                    </div>
                    ${toolData.safety_warning ? `
                        <div class="bg-red-600 bg-opacity-20 border border-red-600 border-opacity-30 rounded-lg p-3 mb-4">
                            <p class="text-sm text-red-400">‚ö†Ô∏è ${toolData.safety_warning}</p>
                        </div>
                    ` : ''}
                    <div class="bg-[#343541] rounded-lg p-3 mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-[#8e8ea0]">Estimated Cost</span>
                            <span class="text-white font-semibold">$${toolData.estimated_cost_range.min} - $${toolData.estimated_cost_range.max}</span>
                        </div>
                        ${toolData.applicable_promotion ? `
                            <div class="pt-2 border-t border-[#565869]">
                                <p class="text-sm text-green-400">üè∑Ô∏è Promotion available</p>
                            </div>
                        ` : ''}
                    </div>
                    <button class="w-full ${toolData.urgency === 'emergency' ? 'bg-red-600 hover:bg-red-700' : 'bg-[#10a37f] hover:bg-[#1a7f64]'} text-white py-2.5 px-4 rounded-lg font-medium transition">
                        ${toolData.urgency === 'emergency' ? 'üö® Get Emergency Service' : 'üìÖ Schedule Service'}
                    </button>
                `;
            } else if (toolName === 'create_service_request') {
                const serviceTypeFormatted = toolData.service_type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                html += `
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-12 h-12 bg-green-600 bg-opacity-20 rounded-full flex items-center justify-center">

                            </svg>
                        </div>
                        <div>
                            <p class="text-white font-semibold text-lg">Appointment Confirmed!</p>

                    <div class="bg-[#343541] rounded-lg p-4 space-y-2.5 mb-4">
                        <div class="grid grid-cols-2 gap-x-4 gap-y-2.5 text-sm">

                                <p class="text-[#8e8ea0] text-xs mb-0.5">Service</p>

                            </div>
                            <div>
                                <p class="text-[#8e8ea0] text-xs mb-0.5">Phone</p>
                                <p class="text-[#10a37f] font-medium">${toolData.contact_phone}</p>
                            </div>
                        </div>
                        ${toolData.address ? `
                            <div class="pt-2.5 border-t border-[#565869]">
                                <p class="text-[#8e8ea0] text-xs mb-0.5">Service Address</p>
                                <p class="text-white text-sm">${toolData.address}</p>
                            </div>
                        ` : ''}
                    </div>

                    ${toolData.promotion_applied ? `
                        <div class="bg-green-600 bg-opacity-20 border border-green-600 border-opacity-30 rounded-lg p-3 mb-4">

                    ` : ''}

                    <div class="bg-[#40414f] rounded-lg p-3.5 border-l-3 border-blue-500">
                        <p class="text-sm font-semibold text-blue-400 mb-1.5">What's Next?</p>

                            You'll receive a text when your technician is on the way with live ETA.

            }

            html += '</div>';
            return html;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            input.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Hide quick actions after first message
            const quickActions = document.getElementById('quickActions');
            if (quickActions) {
                quickActions.style.display = 'none';
            }

            addMessage('user', message);
            input.value = '';

            conversationHistory.push({
                role: 'user',
                content: message
            });

            showTyping();

            try {
                const systemMessage = {
                    role: 'system',
                    content: `You are ChatGPT with access to A Plus Garage Door services. You help customers with garage door issues across Nevada and Utah.

When users mention garage door problems:
1. Ask clarifying questions if needed (symptoms, location)
2. Use check_service_area to verify coverage
3. Use diagnose_issue to analyze the problem
4. Suggest appropriate service and use create_service_request if they want to book

IMPORTANT FORMATTING RULES:
- Keep responses SHORT and conversational (2-3 sentences max when showing a widget)
- The widget displays all the details, so DON'T repeat information that's shown in the widget
- Use natural language, avoid asterisks, dashes, and excessive formatting
- When booking is confirmed, say something brief like "Great! I've scheduled your appointment. Check the details below."
- Be professional, friendly, and caring about their safety`
                };

                const requestBody = {
                    model: 'gpt-3.5-turbo',
                    messages: [systemMessage, ...conversationHistory],
                    tools: await getToolDefinitions(),
                    tool_choice: 'auto'
                };

                console.log('Sending request to OpenAI:', {
                    messageCount: requestBody.messages.length,
                    messages: requestBody.messages,
                    tools: requestBody.tools.length
                });

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                // Log the full response for debugging
                console.log('OpenAI API Response Status:', response.status);
                console.log('OpenAI API Response Headers:', Object.fromEntries(response.headers.entries()));

                const data = await response.json();
                console.log('OpenAI API Response Data:', data);

                removeTyping();

                if (data.error) {
                    console.error('OpenAI API Error:', data.error);
                    const errorMessage = `‚ùå API Error: ${data.error.message}

**Error Type:** ${data.error.type || 'unknown'}
**Error Code:** ${data.error.code || 'N/A'}

**Possible Causes:**
‚Ä¢ Invalid or expired API key
‚Ä¢ Insufficient credits on your OpenAI account
‚Ä¢ API key doesn't have access to chat completions
‚Ä¢ Rate limit exceeded

**Next Steps:**
1. Check your API key at platform.openai.com/api-keys
2. Verify billing at platform.openai.com/account/billing
3. Try generating a new API key

**Full Error Details:**
\`\`\`json
${JSON.stringify(data.error, null, 2)}
\`\`\``;
                    addMessage('assistant', errorMessage);
                    return;
                }

                if (!response.ok) {
                    console.error('API Response not OK:', response.status, data);
                    addMessage('assistant', `‚ùå HTTP ${response.status} Error\n\nResponse: ${JSON.stringify(data, null, 2)}`);
                    return;
                }

                const assistantMessage = data.choices[0].message;
                let responseText = assistantMessage.content || '';

                // Handle tool calls
                if (assistantMessage.tool_calls) {
                    console.log('Tool calls detected:', assistantMessage.tool_calls);

                    // Add the assistant message with tool calls to history
                    conversationHistory.push(assistantMessage);

                    for (const toolCall of assistantMessage.tool_calls) {
                        const toolName = toolCall.function.name;
                        const toolArgs = JSON.parse(toolCall.function.arguments);

                        console.log(`Calling tool: ${toolName}`, toolArgs);

                        const toolResponse = await fetch(`${SERVER_URL}/test-tool`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                tool: toolName,
                                params: toolArgs
                            })
                        });

                        const toolResult = await toolResponse.json();
                        console.log(`Tool result for ${toolName}:`, toolResult);

                        // Add tool response to history
                        const toolMessage = {
                            role: 'tool',
                            tool_call_id: toolCall.id,
                            content: JSON.stringify(toolResult)
                        };
                        conversationHistory.push(toolMessage);

                        // Generate follow-up message based on tool result
                        const followUpBody = {
                            model: 'gpt-3.5-turbo',
                            messages: [
                                {
                                    role: 'system',
                                    content: `You are ChatGPT with access to A Plus Garage Door services. You help customers with garage door issues across Nevada and Utah.

When users mention garage door problems:
1. Ask clarifying questions if needed (symptoms, location)
2. Use check_service_area to verify coverage
3. Use diagnose_issue to analyze the problem
4. Suggest appropriate service and use create_service_request if they want to book

IMPORTANT FORMATTING RULES:
- Keep responses SHORT and conversational (2-3 sentences max when showing a widget)
- The widget displays all the details, so DON'T repeat information that's shown in the widget
- Use natural language, avoid asterisks, dashes, and excessive formatting
- When booking is confirmed, say something brief like "Great! I've scheduled your appointment. Check the details below."
- Be professional, friendly, and caring about their safety`
                                },
                                ...conversationHistory
                            ]
                        };

                        console.log('Follow-up request:', followUpBody);

                        const followUpResponse = await fetch('https://api.openai.com/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify(followUpBody)
                        });

                        const followUpData = await followUpResponse.json();
                        console.log('Follow-up response:', followUpData);

                        if (followUpData.error) {
                            console.error('Follow-up API Error:', followUpData.error);
                            addMessage('assistant', `‚ùå Error getting response: ${followUpData.error.message}`);
                            return;
                        }

                        responseText = followUpData.choices[0].message.content;

                        // Display response with widget
                        addMessage('assistant', responseText, true, { toolName, toolData: toolResult });

                        // Add the final assistant response to history
                        conversationHistory.push({
                            role: 'assistant',
                            content: responseText
                        });

                        console.log('Conversation history after tool call:', conversationHistory);
                        return;
                    }
                }

                // No tool calls, just display the message
                if (responseText) {
                    addMessage('assistant', responseText);
                    conversationHistory.push({
                        role: 'assistant',
                        content: responseText
                    });
                }

            } catch (error) {
                removeTyping();
                addMessage('assistant', '‚ùå Error: ' + error.message);
            } finally {
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        async function getToolDefinitions() {
            return [
                {
                    type: 'function',
                    function: {
                        name: 'check_service_area',
                        description: 'Check if A Plus Garage Door services a location in Nevada or Utah',
                        parameters: {
                            type: 'object',
                            properties: {
                                location: {
                                    type: 'string',
                                    description: 'City name or zip code'
                                }
                            },
                            required: ['location']
                        }
                    }
                },
                {
                    type: 'function',
                    function: {
                        name: 'diagnose_issue',
                        description: 'Diagnose garage door problems from symptoms',
                        parameters: {
                            type: 'object',
                            properties: {
                                symptoms: {
                                    type: 'array',
                                    items: { type: 'string' },
                                    description: 'List of symptoms described by the user'
                                }
                            },
                            required: ['symptoms']
                        }
                    }
                },
                {
                    type: 'function',
                    function: {
                        name: 'create_service_request',
                        description: 'Book a garage door service appointment',
                        parameters: {
                            type: 'object',
                            properties: {
                                service_type: {
                                    type: 'string',
                                    enum: ['emergency_repair', 'standard_repair', 'installation', 'maintenance']
                                },
                                issue_summary: { type: 'string' },
                                customer_name: { type: 'string' },
                                phone: { type: 'string' },
                                address: { type: 'string' }
                            },
                            required: ['service_type', 'issue_summary', 'customer_name', 'phone', 'address']
                        }
                    }
                }
            ];
        }

        function clearChat() {
            if (confirm('Start a new chat?')) {
                conversationHistory.length = 0;
                // Show quick actions again
                const quickActions = document.getElementById('quickActions');
                if (quickActions) {
                    quickActions.style.display = 'flex';
                }
                initializeChat();
            }
        }
    </script>
